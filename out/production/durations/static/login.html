<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>登录页面</title>
    <link rel="stylesheet" type="text/css" href="/durations/libs/models/models.css"/>
    <link rel="stylesheet" type="text/css" href="/durations/css/comm.css"/>
    <link rel="stylesheet" type="text/css" href="/durations/css/login.css"/>
</head>
<body>
<div class="login-container">
    <div class="login-body">
        <div class="login-title">
            登录
        </div>
        <div class="login-form">
            <form name="loginForm" action="" class="fater-form">
                <div class="fater-form-block">
                    <input type="text" name="userName" placeholder="请输入登录账号"/>
                </div>
                <div class="fater-form-block">
                    <input type="password" name="passWord" placeholder="请输入登录密码"/>
                </div>
                <div class="fater-form-block">
                    <button type="button" id="loginFormBtn" class="fater-btn fater-btn-primary fater-btn-block">
                        登录
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
<div th:insert="~{templates/commjs.html}"></div>
<script src="/durations/js/login.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
