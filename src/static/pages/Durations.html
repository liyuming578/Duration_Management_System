<!DOCTYPE html>
<html>
<head th:insert="~{templates/head.html}"></head>
<body>
<div th:insert="~{templates/nav.html}" class="fater-layout-header"></div>

<div th:insert="~{templates/menus.html}" class="fater-layout-menus"></div>

<div class="fater-layout-body">
    <div class="fater-panel">
        <div class="fater-pannel-title">
            数据查询
        </div>
        <div class="fater-pannel-body">
            <div class="fater-form-inline">
                <input type="text" name="para1" placeholder="请输入学生姓名……"/>
            </div>
            <div class="fater-form-inline">
                <select name="para2">
                    <option value="">查看全部</option>
                    <option value="0">活动时长不足10</option>
                    <option value="1">文体时长不足5</option>
                    <option value="2">创新时长不足10</option>
                    <option value="3">志愿时长不足30</option>
                    <option value="4">理想信念时长不足5</option>
                    <option value="5">总时长不足60</option>
                    <option value="6">查看全部时长不足</option>
                </select>
            </div>
            <div class="fater-form-inline">
                <button type="button" class="fater-btn fater-btn-form-qry">
                    <span class="fa fa-search"></span>
                </button>
            </div>
            <div class="clear"></div>
        </div>
    </div>

    <div class="fater-panel">
        <div class="fater-pannel-title">
            <button event="add" type="button" class="fater-btn fater-btn-primary">
                <span style="color: #FFFFFF;" class="fa fa-plus"></span>
            </button>
        </div>
        <div class="fater-pannel-body">
            <div id="tableShow"></div>
        </div>
    </div>
</div>

<div class="addWin fater-model-win fater-model-hidden">
    <div class="fater-model-win-head">
        <span>添加信息</span>
        <span>×</span>
    </div>
    <div class="fater-model-win-body">
        <form name="addForm" class="fater-form">
            <div class="fater-form-item">
                <label>学生学号</label>
                <input type="text" name="id" placeholder="请输入学生学号"/>
            </div>
            <div class="fater-form-item">
                <label>活动时长</label>
                <input type="text" name="active" placeholder="请输入活动时长"/>
            </div>
            <div class="fater-form-item">
                <label>理想信念</label>
                <input type="text" name="ideal" placeholder="请输入理想信念"/>
            </div>
            <div class="fater-form-item">
                <label>文体时长</label>
                <input type="text" name="recreation" placeholder="请输入文体时长"/>
            </div>
            <div class="fater-form-item">
                <label>创新创业</label>
                <input type="text" name="innovate" placeholder="请输入创新创业"/>
            </div>
            <div class="fater-form-item">
                <label>志愿时长</label>
                <input type="text" name="wish" placeholder="请输入志愿时长"/>
            </div>
            <div class="fater-form-btns">
                <button type="button" id="addFormBtn" class="fater-btn fater-btn-primary">
                    提交
                </button>
                <button type="reset" class="fater-btn fater-btn-normal">
                    取消
                </button>
            </div>
        </form>
    </div>
</div>

<div class="updWin fater-model-win fater-model-hidden">
    <div class="fater-model-win-head">
        <span>修改信息</span>
        <span>×</span>
    </div>
    <div class="fater-model-win-body">
        <form name="updForm" class="fater-form">
            <div class="fater-form-item">
                <label>活动时长</label>
                <input type="text" name="active" placeholder="请输入活动时长"/>
            </div>
            <div class="fater-form-item">
                <label>理想信念</label>
                <input type="text" name="ideal" placeholder="请输入理想信念"/>
            </div>
            <div class="fater-form-item">
                <label>文体时长</label>
                <input type="text" name="recreation" placeholder="请输入文体时长"/>
            </div>
            <div class="fater-form-item">
                <label>创新创业</label>
                <input type="text" name="innovate" placeholder="请输入创新创业"/>
            </div>
            <div class="fater-form-item">
                <label>志愿时长</label>
                <input type="text" name="wish" placeholder="请输入志愿时长"/>
            </div>
            <input type="hidden" name="id"/>
            <div class="fater-form-btns">
                <button type="button" id="updFormBtn" class="fater-btn fater-btn-primary">
                    提交
                </button>
                <button type="reset" class="fater-btn fater-btn-normal">
                    取消
                </button>
            </div>
        </form>
    </div>
</div>

<div class="fater-layout-foot" th:insert="~{templates/foot.html}"></div>

<div th:insert="~{templates/commjs.html}"></div>
<script src="/durations/js/Durations.js" type="text/javascript"></script>
</body>
</html>
