<!DOCTYPE html>
<html>
<head th:insert="~{templates/head.html}"></head>
<body>
<div th:insert="~{templates/nav.html}" class="fater-layout-header"></div>

<div th:insert="~{templates/menus.html}" class="fater-layout-menus"></div>

<div class="fater-layout-body">
    <div class="fater-panel">
        <div class="fater-pannel-title">
            数据查询
        </div>
        <div class="fater-pannel-body">
            <div class="fater-form-inline">
                <input type="text" name="para1" placeholder="请输入专业名称……"/>
            </div>
            <div class="fater-form-inline">
                <input type="text" name="para2" placeholder="请输入学院名称……"/>
            </div>
            <div class="fater-form-inline">
                <button type="button" class="fater-btn fater-btn-form-qry">
                    <span class="fa fa-search"></span>
                </button>
            </div>
            <div class="clear"></div>
        </div>
    </div>

    <div class="fater-panel">
        <div class="fater-pannel-title">
            <button event="add" type="button" class="fater-btn fater-btn-primary">
                <span style="color: #FFFFFF;" class="fa fa-plus"></span>
            </button>
        </div>
        <div class="fater-pannel-body">
            <div id="tableShow"></div>
        </div>
    </div>
</div>

<div class="addWin fater-model-win fater-model-hidden">
    <div class="fater-model-win-head">
        <span>添加信息</span>
        <span>×</span>
    </div>
    <div class="fater-model-win-body">
        <form name="addForm" class="fater-form">
            <div class="fater-form-item">
                <label>专业名称</label>
                <input type="text" name="name" placeholder="请输入专业名称"/>
            </div>
            <div class="fater-form-item">
                <label>所属学院</label>
                <input type="text" name="college" placeholder="请输入所属学院"/>
            </div>
            <div class="fater-form-btns">
                <button type="button" id="addFormBtn" class="fater-btn fater-btn-primary">
                    提交
                </button>
                <button type="reset" class="fater-btn fater-btn-normal">
                    取消
                </button>
            </div>
        </form>
    </div>
</div>

<div class="updWin fater-model-win fater-model-hidden">
    <div class="fater-model-win-head">
        <span>修改信息</span>
        <span>×</span>
    </div>
    <div class="fater-model-win-body">
        <form name="updForm" class="fater-form">
            <div class="fater-form-item">
                <label>专业名称</label>
                <input type="text" name="name" placeholder="请输入专业名称"/>
            </div>
            <div class="fater-form-item">
                <label>所属学院</label>
                <input type="text" name="college" placeholder="请输入所属学院"/>
            </div>
            <input type="hidden" name="id"/>
            <div class="fater-form-btns">
                <button type="button" id="updFormBtn" class="fater-btn fater-btn-primary">
                    提交
                </button>
                <button type="reset" class="fater-btn fater-btn-normal">
                    取消
                </button>
            </div>
        </form>
    </div>
</div>

<div class="fater-layout-foot" th:insert="~{templates/foot.html}"></div>

<div th:insert="~{templates/commjs.html}"></div>
<script src="/durations/js/Majors.js" type="text/javascript"></script>
</body>
</html>
